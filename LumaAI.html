<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Luma IA</title>
  <style>
    body {
      background: #1a1a2e;
      color: #fff;
      font-family: 'Arial', sans-serif;
      padding: 20px;
    }
    #chat {
      max-width: 600px;
      margin: auto;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
    }
    .response {
      margin-top: 10px;
      padding: 10px;
      background-color: #2e2e4d;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="chat">
    <h1>Luma IA</h1>
    <input type="text" id="commandInput" placeholder="Digite um comando com !">
    <div id="output"></div>
  </div>

  <script>
    const output = document.getElementById('output');
    const input = document.getElementById('commandInput');

    const comandos = {
      "!oi": "Olá! Eu sou a Luma.",
      "!hora": `A hora atual é ${new Date().toLocaleTimeString()}`,
      "!data": `Hoje é ${new Date().toLocaleDateString()}`,
      "!ajuda": "Você pode usar comandos como !oi, !hora, !data, !ajuda.",
      // Aqui você pode adicionar até 1000 comandos
    };

    input.addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        const comando = input.value.trim().toLowerCase();
        const resposta = comandos[comando] || "Comando não reconhecido.";
        output.innerHTML += `<div class="response"><strong>${comando}</strong>: ${resposta}</div>`;
        input.value = "";
      }
    });
  </script>
</body>
</html>
